<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Fondos</h1>
    </header>
    <section id="carousel-section">
        <div class="carousel">
            <button id="prevBtn" class="carousel-btn"></button>
            <div class="carousel-images">
                <img class="image" src="./assets/fall1.jpg" alt="">
                <img class="image" src="./assets/fall2.jpg" alt="">
                <img class="image" src="./assets/fall3.jpg" alt="">
                <img class="image" src="./assets/fall4.jpg" alt="">
            </div>
            <button id="nextBtn" class="carousel-btn"></button>
        </div>
    </section>
    <section>
        <div class="slider">
            <ul>
                <li class="active">
                    <img src="./assets/fall1.jpg" />
                </li>
                <li>
                    <img src="./assets/fall2.jpg" />
                </li>
                <li>
                    <img src="./assets/fall3.jpg" />
                </li>
                <li>
                    <img src="./assets/fall4.jpg" />
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
